{% extends "contacts/base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        {% for contact in contacts %}
            <div class="col-lg-4">
                <div class="box-element product">
                    <h6><strong>{{contact.name}}</strong></h6>
                    <hr>
                    <a class="btn btn-outline-success" href="{% url 'contact-details' contact.id %}">view</a>
                </div>
            </div>
        {% endfor %}

    </div>
</main>

{% endblock content %}
