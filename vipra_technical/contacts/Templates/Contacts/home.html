{% extends "contacts/base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        {% for contact in contacts %}
            <div class="col-lg-4">
                <div class="box-element product">
                    <hr>
                    <h2 class="article-title"> {{ contact.name }}</h2>
                    <p class="article-content">{{ contact.email }}</p>
                    <p class="article-content">{{ contact.Number }}</p>
                    <a class="btn btn-outline-success" href="{% url 'contact-details' contact.id %}">view</a>
                    <a class="btn btn-outline-success" href="{% url 'contact-update' contact.id %}">Update</a>
                    <hr>
                </div>
            </div>
        {% endfor %}

    </div>
</main>

{% endblock content %}
